<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Restaurant "Passion"</title>
  <link rel="stylesheet" href="./css/styles.css">
  <link rel="stylesheet" href="./css/reservation.css">
</head>
<body>
  <div class="header">
    <nav id="menu">
      <a href="index.html">Home</a>
      <a href="menu.html">Menu</a>
      <a href="events.html">Events</a>
      <a href="reservation.html">Reservation</a>
      <a href="contact.html">Contact</a>
      <div class="animation start-reservation"></div>
    </nav>
    <div class="info">
      <h2>Reservation </h2>
      <h1>Restaurant "Passion"</h1>
      <div class="arrow bounce">
        <a href="#next"><img src="./assets/arrow.png"></a>
      </div>
      </div>
  </div>
  <div class="content" id="next">
    <h2>Reservation</h2>
    <div class="reserv-form">
    <form action="/reserve" method="POST">
      <label for="name">Ім'я:</label>
      <input type="text" id="name" name="name" required>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
      <label for="phone">Телефон:</label>
      <input type="tel" id="phone" name="phone" required>
      <label for="date">Дата:</label>
      <input type="date" id="date" name="date" required>
      <label for="time">Час:</label>
      <input type="time" id="time" name="time" required>
      <label for="guests">Кількість гостей:</label>
      <input type="number" id="guests" name="guests" min="1" max="20" required>
      <br>
      <button type="submit" onclick="showMessage()">Зарезервувати</button>
    </form>
    </div>
  </div>
  <footer>
    <p>Restaurant "Passion" 2023</p>
  </footer>
  <script>
    function showMessage(){
      alert("Cтолик заброньовано. ");
    }
  </script>
</body>
</html>
